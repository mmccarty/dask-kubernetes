apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dask-scheduler
    app: dask
  name: dask-scheduler
spec:
  replicas: 1
  selector:
    name: dask-scheduler
  template:
    metadata:
      labels:
        name: dask-scheduler
        app: dask
    spec:
      containers:
        - name: dask-scheduler
          image: {{scheduler.image}}
          args: ["dask-scheduler"]
          ports:
          - name: rpc
            containerPort: 8786
          - name: http
            containerPort: 9786
          - name: bokeh-internal
            containerPort: 8788
          - name: bokeh
            containerPort: 8787
          resources:
            requests:
              cpu: {{scheduler.cpus}}
              memory: {{scheduler.memory}}
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /data/newman-met-ensemble
              name: newman-met-ensemble
              readOnly: true
      volumes:
        - name: newman-met-ensemble
          # This GCE PD must already exist.
          gcePersistentDisk:
            pdName: newman-met-ensemble
            fsType: ext4
            readOnly: true
      nodeSelector:
        dask_main: "thisone"
